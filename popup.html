<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Truth - by Brav√´tto</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }

    .container {
      padding: 24px;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .truth-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 16px;
      color: #333;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }

    .verdict {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 700;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .verdict.YES {
      background: #10b981;
      color: white;
    }

    .verdict.NO {
      background: #ef4444;
      color: white;
    }

    .verdict.TRAP {
      background: #f59e0b;
      color: white;
    }

    .truth-score {
      font-size: 48px;
      font-weight: 700;
      margin: 16px 0;
      text-align: center;
    }

    .truth-score.high {
      color: #10b981;
    }

    .truth-score.medium {
      color: #f59e0b;
    }

    .truth-score.low {
      color: #ef4444;
    }

    .section {
      margin-bottom: 16px;
    }

    .section-title {
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
      color: #666;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    .section-content {
      font-size: 14px;
      line-height: 1.6;
      color: #333;
    }

    .love-note {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.6;
      margin-top: 16px;
    }

    .loading {
      text-align: center;
      padding: 40px 20px;
      color: white;
    }

    .loading-spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: rgba(239, 68, 68, 0.1);
      border: 2px solid #ef4444;
      color: #ef4444;
      padding: 16px;
      border-radius: 12px;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üîç The Truth</h1>
      <p>by Brav√´tto</p>
    </div>

    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <p>Analyzing product...</p>
    </div>

    <div id="truth-card" class="truth-card" style="display: none;">
      <div class="verdict" id="verdict"></div>
      <div class="truth-score" id="truth-score"></div>
      
      <div class="section">
        <div class="section-title">The Reality</div>
        <div class="section-content" id="the-reality"></div>
      </div>

      <div class="section">
        <div class="section-title">For The Parents</div>
        <div class="section-content" id="for-the-parents"></div>
      </div>

      <div class="love-note" id="love-note"></div>
    </div>

    <div id="error" class="error" style="display: none;"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
